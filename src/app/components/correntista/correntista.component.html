<div class="container">
  <div class="jumbotron">
    <div class="alo  d-flex justify-content-between gap-2 align-items-center">
      <h1 class="display-7 ">Correntistas</h1>
      <div class="botoes d-flex gap-3 ">
        <a class="btn btn-outline-primary btn-sm " routerLink="/movimentacoes">Movimentações</a>
        <a class="btn btn-outline-primary btn-sm " routerLink="/cadastro">Novo Correntista</a>
        <a class="btn btn-outline-primary btn-sm" routerLink="/movimentacoes-new">Nova Movimentação</a>
      </div>
    </div>

    <div class="row">
      <div *ngFor="let item of correntistas; index as i" class="col-md-4 mb-4" >
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">{{item.nome}}</h5>
            <p class="card-text">Conta N° {{item.conta.numero}}</p>
            <p class="card-text">Saldo {{item.conta.saldo | currency:'BRL'}}</p>

            <button class="pen" (click)="editarCorrentista(item)">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
                <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"/>
              </svg>
            </button>

            <button class="btn btn-primary btn-sm" (click)="gerarRelatorio(item)">Gerar Relatório</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
