<div class="container">
  <div class="jumbotron">
    <div class="d-flex justify-content-between align-items-center">
      <h1 class="display-6">Correntistas</h1>
      <a class="btn btn-outline-primary btn-sm" routerLink="/cadastro">Novo Correntista</a>
    </div>

    <div class="row">
      <div *ngFor="let item of correntistas; index as i" class="col-md-4 mb-4" >
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">{{item.nome}}</h5>
            <p class="card-text">Conta NÂ° {{item.conta.numero}}</p>
            <p class="card-text">Saldo {{item.conta.saldo | currency:'BRL'}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
